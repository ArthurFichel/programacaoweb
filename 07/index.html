<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes e Cores</title>
	<style type="text/css">
		.conteudo{
			font-size: 30px;
		}
		.fonteSerif{
			font-family: "Times New Roman", Times, serif;
			font-size: 5em;
			font-style: italic;
		}

		.fonteSans-Serif{
			font-family: Verdana, Arial, serif;
			font-size: 2.5em;
			font-style: oblique;
		}

		.fonteMonospace{
			font-family: "Courier New", serif, verdana;
			font-size: 1.25em;
			
		}
		

	</style>
</head>
<body>
	<div class=conteudo>
		<p class="fonteSerif">Programação Web</p>
		<p class="fonteSans-Serif">Programação Web</p>
		<p class="fonteMonospace">Programação Web</p>
	</div>

</body>
</html>
