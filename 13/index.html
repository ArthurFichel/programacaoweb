<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Propriedade box-sizing</title>

	<style type="text/css">
		
		.box {
			background: #32CD31;
			width: 300px;
			height: 130px;
			padding: 15px;
			margin: 5px;
			border-radius: 30px;
		}

	</style>
</head>
<body>

	<div class="box">

	<fieldset>
		<legend>Dados Pessoais</legend>
			<p>Nome: <input type="text" name="nome"></p>
			<p>Email:<input type="text" name="email"></p>
		
	</fieldset>

	</div>

</body>
</html>
